{% extends 'sightings/index.html' %}

{% block main %}
	             <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
          <div class="container">
            <h1 class="display-3">Update Sightings<img src = "https://www.pngarts.com/files/4/Squirrel-Download-Transparent-PNG-Image.png" alt="Squirrels Logo" class="logo" width="160" height="120" /></h1>

	                  <form method="post">
                  {% csrf_token %}

                  {{ form.as_p }}
 

		{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}



		  <br>
                  <input class="btn btn-primary btn-lg" type="submit" name="Submit" value="Update Sighting">
                </form>

          </div>
        </div>


{% endblock %}
